{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
{% block css %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" />
<link rel="stylesheet" href="{% static "css/design.css" %}" type="text/css" />
{% endblock %}
{% block js %}
{% endblock %}
<title>{% block title %}Sautadet{% endblock %}</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'sautadet-home' %}">Sautadet</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'sautadet-feed_add' %}">Add feed</a></li>
                <li><a href="{% url 'sautadet-feeds' %}">Manage feeds</a></li>
                <li><a href="{% if entry %}{% url 'sautadet-read' entry.pk %}{% else %}#{% endif %}"><strong>Next</strong></a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">test</a></li>
                <li><a href="#">test</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#">test</a></li>
                <li><a href="#">test</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

{% block end_js %}
<script src="{% static "js/jquery-2.1.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
